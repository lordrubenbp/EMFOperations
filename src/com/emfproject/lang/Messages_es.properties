#ERROR

 	 MODEL_ALREADY_EXITS=[ERROR] el modelo ya existe
 	 MODEL_NOT_CREATED=[ERROR] el modelo no ha sido creado
 	 MODEL_NOT_EXITS =[ERROR] El modelo no existía anteriormente
 	 NEW_ELEMENT_INCORRECT=[ERROR] Elemento no valido
 	 NEW_ATRIBUTE_VALUE_INCORRECT=[ERROR] Valor no valido para el atributo
 	 NEW_ATRIBUTE_INCORRECT=[ERROR] Atributo no valido para el elemento
     ELEMENT_TO_DELETE_NOT_EXITS=[ERROR] el elemento que desea borrar no existe
     NO_CONTENT_REFERENCE=[ERROR] La relacion entre ambos elementos no es de contención
     NO_REFERENCE=[ERROR] La relacion entre ambos elementos no es de referencia
     ELEMENT_NOT_NODE=[ERROR] El elemento que desea crear no es el nodo raiz
     ELEMENT_NODE_EXISTS=[ERROR] El elemento raiz ya existe, no es posible crear otro
     ERROR_NO_TEXT=[ERROR] No ha introducido ningun texto
	 ERROR_NO_NETWORK = [ERROR] Actualmente no disponde de conexion a internet
	 ERROR_DIALOGFLOW_CONNECTION=[ERROR] No es posible conectarse con Dialogflow
	 REFERENCE_NOT_EXISTS=[ERROR] La referencia entre ambos elementos no existe
     ELEMENT_TO_ADD_AS_REFERENCE_NOT_EXITS=[ERROR] El elemento a añadir como referencia no existe o hay mas de un elemento con ese valor de atributo
     ELEMENT_TO_REMOVE_AS_REFERENCE_NOT_EXITS=[ERROR] El elemento que debe borrarse como referencia no existe o hay mas de un elemento con ese valor de atributo
     ELEMENT_REPETED=[ERROR] Existe mas de un elemento con las mismas caracteristicas en el modelo

	
	 
	 
	
	 ELEMENT_ALREADY_REFERENCED=[ERROR] Elemento ya referenciado
	 PROPERTY_NOT_ADDED=[ERROR] El valor del atributo no se ha añadido
	 PROPERTY_NOT_CHANGED=[ERROR] El valor del atributo no ha podido cambiarse
	 NEW_ELEMENT_NOT_EXITS=[ERROR] Este elemento no existía antes
	 NEW_ELEMENT_ALREADY_EXITS=[ERROR] El nuevo elemento ya existia anteriormente
	 ELEMENT_TO_FOCUS_NOT_EXITS=[ERROR] el elemento que desea seleccionar no existe
	 NOT_FOCUS_ELEMENT=[ERROR] no hay ningún elemento seleccionado
	 ELEMENT_TO_REMOVE_AS_REFERENCE_MINIMUM=[ERROR] el elemento/referencia no puede eliminarse, no se cumpliría el número mínimo requerido
	 ELEMENT_TO_REFERENCE_AS_REFERENCE_MAXIMUM=[ERROR] no se puede hacer referencia al elemento/referencia, se ha alcanzado el número máximo requerido
	 ELEMENT_TO_CREATE_AS_REFERENCE_MAXIMUM=[ERROR] no se puede crear el elemento/referencia, se ha alcanzado el número máximo requerido
	 NODE_NOT_EXIST=[ERROR] El elemento de nodo no existe
	 RELATION_NOT_EXIST=[ERROR] El nombre de la relacion no es valida
	 MODEL_NOT_VALIDATED=[ERROR] El modelo no es valido, revise el contenido
	 NOT_ROOT_NODE=[ERROR] No es posible validar el modelo, sin especificar el nodo raiz
	 INVALID_CODE=[ERROR] No se reconoce la accion que desea realizar
	
	 PARENT_NOT_EXIST=[ERROR] El elemento al que desea añadir la referencia no existe
	 ELEMENT_TO_UPDATE_NOT_EXISTS=[ERROR] El elemento que desea modificar no existe
		 
#HELP

		START=[HELP]Bienvenido/a a el chatbot\n\n1.Para crear un nuevo modelo ejecute:\n\n\t\u2022 Crear el modelo [nombre_modelo]\n\n2.Para cargar un modelo ya existente:\n\n\t\u2022 Cargar el modelo [nombre_modelo]\n
		

		MODEL_CREATED_ADVICE=[HELP]Es necesario crear el elemento nodo raíz del modelo, para ello podremos ejecutamos las siguientes órdenes:\n\n\t\u2022 Crear el/la [elemento], con el [atributo] [valor]\n\t\u2022 Crear el/la [elemento]\n
		
		MODEL_LOADED_ADVICE=[HELP]Es necesario crear el elemento nodo raíz del modelo, para ello podremos ejecutamos las siguientes órdenes:\n\n\t\u2022 Crear el/la [elemento], con el [atributo] [valor]\n\t\u2022 Crear el/la [elemento]\n
		
		NODE_CREATED_ADVICE=[HELP]Puede seleccionar o eliminar uno de los elementos del modelo:\n\n1. Para seleccionar el elemento sobre el que deseas operar:\n\n\t\u2022 Seleccionar el/la [elemento], con el [atributo] [valor]\n\t\u2022 Seleccionar el/la [orden] [elemento]\n\n2. Para eliminar un elemento del modelo:\n\n\t\u2022 Eliminar el/la [elemento], con el [atributo] [valor]\n\t\u2022 Eliminar el/la [orden] [elemento]\n
		

		ELEMENT_FOCUSED_ADVICE=[HELP]Sobre el elemento que tiene seleccionado puede realizar las siguientes acciones:\n\n1. Crear un nuevo elemento dentro del seleccionado:\n\n\t\u2022 Crear en [relacion], el/la [elemento] con el [atributo] [valor]\n\t\u2022 Crear en [relacion], el/la [elemento]\n\n2. Añadir un elemento ya existe como referencia:\n\n\t\u2022 Añadir en [relacion], el/la [elemento] con el [atributo] [valor]\n\n3. Eliminar un elemento que contenga el elemento seleccionado:\n\n\t\u2022 Eliminar en [relacion], el/la [elemento] con el [atributo] [valor]\n\t\u2022 Eliminar en [relacion], el/la [orden] [elemento]\n\n4. Quitar un elemento como referencia\n\n\t\u2022 Quitar en [relacion], el/la [elemento] con el [atributo] [valor]\n\n5. Ver sus propiedades:\n\n\t\u2022 Ver propiedades\n\n6. Seleccionar un elemento que contenga:\n\n\t\u2022 Seleccionar en [relacion], el/la [elemento] con el [atributo] [valor]\n\t\u2022 Seleccionar en [relacion], el/la [orden] [elemento]\n\n7. Reestablecer el valor de uno de sus atributos\n\n\t\u2022 Reestablecer el atributo [atributo]\n\n8. Reestablecer los elementos de una de sus referencias\n\n\t\u2022 Reestablecer la relación [relacion]\n\n9. Cambiar el valor de uno de sus atributos\n\n\t\u2022 Establecer como [atributo] [valor]\n

		