#ADVICES

		START=[ADVICE] .-BIENVENIDO A EL CHATBOT-.\n\n  Si no tiene creado anteriormente ningún modelo, escriba: \n\n  \u2022 \u201Ccrear el modelo\u201D seguido del nombre que desea darle a su modelo.\n\n Si por el contrario ya tenia anteriormente creado un modelo, para cargarlo escriba:\n\n  \u2022 \u201Ccargar el modelo\u201D seguido del nombre de su modelo\n
		
		NEW_MODEL_ADVICE=[ADVICE] Lo primero que debemos  hacer es crear el elemento raíz del modelo, para ello ejecutamos la siguiente orden: \n\n  \u2022 "crear", seguido del nombre de el elemento raíz de nuestro modelo\n
		
		NEW_ROOT_NODE_ADVICE=[ADVICE] Una vez creada su nodo raíz, puede empezar a añadir otros elementos. Para añadir cualquiera de estos elementos debe introducir: \n\n  \u2022 "crear en" seguido del nombre de la relación con el nodo raíz, el nombre del elemento que se desea crear dentro y un nombre que identifique a el elemento.\n  Por ejemplo: "crear en estados, el estado esperando"\n
		
		NEW_ELEMENT_ORPHAN_ADVICE=[ADVICE] Recuerde que para validar el modelo todos los elementos que cree deben estar asociados de alguna manera a el elemento raíz del modelo, o no será valido\n

		DELETE_ROOT_NODE = [ADVICE] Recuerda que el modelo no sera valido sino contiene el elemento raiz
		
		ELEMENT_FOCUSED_ADVICE=[ADVICE] Una vez seleccionado un elemento, puede realizar las siguientes acciones:\n\n1. Añadir un elemento ya creado anteriormente dentro del elemento seleccionado. Para ello introduzca:\n\n  \u2022 \u201Cañadir", seguido del nombre del tipo de elemento que desea añadir, el nombre del elemento y por ultimo el nombre de la relación que unen a ambos elementos. Por ejemplo: "Añadir estado esperando dentro de estados"\n\n2. Eliminar el valor de un atributo del elemento seleccionado. Para ello introduzca:\n\n  \u2022 \u201Climpiar el atributo\u201D, seguido del nombre del atributo que se desea vaciar\n\n3. Eliminar los elementos asociados en una determinada relación con el elemento seleccionado. Para ello introduzca:\n\n  \u2022 \u201Climpiar la relación\u201D, seguido del nombre de la relación entre los elementos a quitar y el elemento seleccionado\n\n4. Eliminar un elemento en concreto de aquellos que tiene asociado mediante una relación. Para ello introduzca:\n\n  \u2022 \u201Celiminar de\u201D, seguido del nombre de la relación del elemento seleccionado, el nombre del tipo de elemento y por ultimo el nombre de este. Por ejemplo: \u201Celiminar de estados, el estado encendido\u201D\n\n5. Añadir valor a un atributo del elemento seleccionado. Para ello introduzca:\n\n  \u2022 \u201Cestablecer como\u201D, seguido del nombre del atributo y el valor que se le desea dar\n
		